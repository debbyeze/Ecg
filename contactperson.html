<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/addpatient.css">
    <link rel="stylesheet" href="./css/contactperson.css">
    <title>Patient Contact Person</title>
</head>
<body>
<header class="bglightblue">
  <div class="p-5">
     <h1 class="banner txtred"><span>Wireless</span> Emergency Telemedicine Sysytem</h1>
  </div>
  <nav class="dflex bglightblue">
    <h4 class="p-5 ml-15 "><a href="addpatient.html">Personal Information</a></h4>
    <h4 class="p-5 ml-15 bgwhite"><a href="contactperson.html">Patient Contact Person</a></h4>
  </nav>
</header>
<main>
  <section class="dflex jcc aic">
    <form action="/index.html" onsubmit="validateForm()" id="contactpersonform">
    <fieldset>
    <legend>Contact Information</legend>
    <div class="form-container dflex">
        <div class="image-container">
            <img id="output" width="100" height="100">
           <input type="file" id="file" accept="image/*" name="image" onchange="loadFile(event)" value="import" required>
        </div>
    <div class="container">
        <div>
           <label for="id">National ID</label>
           <input type="number" id="id" minlength="9" required>
        </div>
        <div>
           <label for="firstname">First Name</label>
           <input type="text" id="firstname1" placeholder="Deborah" required>
           <p id="firstNameErr">Enter a valid First name</p>
        </div>
         <div>
           <label for="lastname">Last Name</label>
           <input type="text" id="lastname" placeholder="Ezenwankwo" required>
        </div>
        <div>
           <label for="date">Date of Birth</label>
           <input type="date" id="date" required>
        </div>
        <div>
         <label for="marital">Marital status</label>
         <select id="marital">
           <option value="married" >Married</option>
           <option value="single">Single</option>
           <option value="divorced">Divorced</option>
         </select>
        </div>
    </div>
    <div class="container">
         <div>
           <label for="tel">Phone number</label>
           <input type="tel" id="tel" >
        </div>
         <div>
            <label for="country">Country</label>
            <select id="country" required>
            <option value="Egypt" >Egypt</option>
            <option value="South africa">South africa</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Niger">Niger</option>
            <option value="Ghana">Ghana</option>
            <option value="Zimbwabwe">Zimbwabwe</option>
           <option value="Togo">Togo</option>
           <option value="Cameroon">Cameroon</option>
          <option value="Uganda">Uganda</option>
          </select>
          </div>
         <div>
            <label for="city">City</label>
         <select id="city">
            <option value="lagos" >lagos</option>
            <option value="port harcourt">port harcourt</option>
            <option value="abuja">abuja</option>
            <option value="yenegoa">yenegoa</option>
            <option value="uyo">uyo</option>
            <option value="calabar">calabar</option>
            <option value="onitsha">onitsha</option>
            <option value="warri">warri</option>
            <option value="aba">aba</option>
         </select>
         </div>
      <div>
       <label for="relationship">Patient Relationship</label>
      <select id="relationship">
         <option value="spouse" >Spouse</option>
         <option value="family">Family</option>
         <option value="Friend">Friend</option>
         <option value="colleague">colleague</option>
         <option value="religion">Religion</option>
         <option value="others">Others</option>
      </select>
      </div>
    </div>
    </div>
    </fieldset>
    </form>
  </section>
  <div class="submitbtn">
      <input type="button" value="Clear" class="bglightblue txtblue">
      <input type="submit" value="Save" class="bglightblue txtblue" form="contactpersonform">
   </div>
</main>

<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="dflex jcc">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Patient Contact Person Form Saved!</p>
  </div>
  </div>
</div>

<footer class="bglightblue dflex jcc">Developed in Computer science Department, Faculty of Science, Rivers state University</footer>
<script src="/pages/addpatient.js"></script>
</body>
</html>
